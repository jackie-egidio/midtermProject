	<div class = "booking">
	  <form id = "form1" method = "get" onSubmit="Untitled-1.html" style="display: block" action = "Untitled-1.html">
			<p id = "makeabooking" style="display: flex; margin-left: 660px;" ><strong>Make a booking</strong></p>
			<ul id = "basicinfo" name = "basicinfo" style="display: inline-block">
			  <li>
				<label for="firstname">First Name: *</label>
				<input type="text" id="firstname" name="firstname" required> 
			  </li>
			  <li>
				<label for="lastname">Last Name: *</label>
				<input type="text" id="lastname" name="lastname" required>
			  </li>
			  <li>
				<label for="mail">&nbsp; &nbsp; &nbsp; E-mail: *</label>
				<input type="email" id="mail" name="user_email" required>
			  </li>
			  <li>
				<label for="number">&nbsp; &nbsp; &nbsp; Phone: *</label>
				<input type="phone" id="number" name="number" required>
			  </li>
	    	</ul>
			<br>
			<text>What would you like to book? (You can pick multiple) *</text><br>
			<br>
		    
			<input class = "activity" type="checkbox" id="gokarting" name="activity" value="gokarting">
			<label for="gokarting"> Go-Karting</label><br>
			<input class = "activity"type="checkbox" id="batting" name="activity" value="batting">
			<label for="batting"> Batting Cage</label><br>
			<input class = "activity" type="checkbox" id="trampoline" name="activity" value="trampoline">
			<label for="trampoline"> Trampoline Park</label><br>
			<input class = "activity" type="checkbox" id="minigolf" name="activity" value="minigolf">
			<label for="minigolf"> Mini-Golf</label><br>
			<div id = "failure" style="color: crimson"></div>
		 	<br>
			<text>How many people would you like to book for? *</text><br>
			<select name="People" id="numppl">
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="3">3</option>
			  <option value="4">4</option>
			  <option value="5">5</option>
			  <option value="6">6</option>	
			</select>
			<br>
			<br>
			<label for="meeting-time">Choose a time for your appointment: *</label>
			<div class = "calendar">
			<input type="datetime-local" id="meeting-time"
				   name="meeting-time" value="2022-04-01T09:00"
				   min="2022-04-01T09:00" max="2022-12-31T19:00" required>
			<span class="validity"></span>
			</div>
			<button id="button" type="button" Submit onClick="check_valid_inputs()">
            Submit
        	</button>
